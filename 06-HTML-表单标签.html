<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="demo.php" method="post" name="name1">
    <!-- text 文本框 用户可以在里面输入任何文字 -->
    用户名：<input type="text" name="username" value="请输入用户名"> <br>
    <!--password 密码-->
    密码：<input type="password" name="pwd"> <br>
    <!-- radio 单选框 可以实现多选一-->
    <!--name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选一-->
    <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮-->
    性别： 男<input type="radio" name="sex" value="男" checked> 女<input type="radio" name="sex" value="女"> <br>
    <!-- checkbox 复选框 可以多选多-->
    爱好：
    吃饭<input type="checkbox" name="hobby" value="吃饭">
    睡觉<input type="checkbox" name="hobby" value="睡觉">
    打豆豆<input type="checkbox" name="hobby" value="打豆豆" checked> <br>
    <!--点击了提交按钮，可以把 表单 或 form 里面的表单元素 里面的值 提交给后台服务器-->
    <input type="submit" value="这是我的提交按钮">
    <!--重置按钮可以还原表单元素初始的默认状态-->
    <input type="reset"> <br>
    <!--普通按钮 button 后期结合js搭配使用-->
    <input type="button" value="一个按钮"> <br>
    <!--文件域 上传文件使用-->
    上传头像：<input type="file">
</form>
</body>
</html>

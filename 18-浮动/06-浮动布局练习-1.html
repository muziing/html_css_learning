<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动元素搭配标准流父盒子2</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    li {
        list-style: none;
    }

    .box {
        width: 1226px;
        height: 285px;
        background-color: cornflowerblue;
        margin: 100px auto;
    }

    .box li {
        width: 296px;
        height: 285px;
        background-color: darkcyan;
        float: left;
        margin-right: 14px;
    }

    /*这里必须写.box .last 要注意权重的问题*/
    .box .last {
        margin-right: 0;
    }
</style>
<body>
<ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
</ul>
</body>
</html>

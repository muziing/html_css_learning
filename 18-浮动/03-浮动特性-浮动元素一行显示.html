<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动元素特性-浮动元素一行显示</title>
    <style>
        div {
            float: left;
            height: 200px;
            width: 200px;
            background-color: cornflowerblue;
            text-align: center;
            font-size: 30px;
        }

        .two {
            background-color: darkviolet;
            height: 249px;
        }

        .four {
            background-color: purple;
        }
    </style>
</head>
<body>
<div>1</div>
<div class="two">2</div>
<div>3</div>
<div class="four">4</div>
</body>
</html>

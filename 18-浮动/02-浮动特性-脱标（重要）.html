<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浮动特性-脱标</title>
    <style>
        /*1. 脱离普通流的控制（浮）移动到指定位置（动），（俗称脱标）*/
        /*2. 浮动的盒子不再保留原先的位置*/
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgb(0, 153, 255);
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="box1">浮动的盒子</div>
<div class="box2">标准流的盒子</div>
</body>
</html>

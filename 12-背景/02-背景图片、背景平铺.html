<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景图片</title>
    <style>
        div {
            width: 1024px;
            height: 1024px;
            /*不要落下url*/
            background-image: url(https://oss.muzing.top/image/what-is-nginx-1024x512.png);
            /*默认情况下背景图片是平铺的*/
            /*背景图片不平铺*/
            /*background-repeat: no-repeat;*/
            /*沿着y轴平铺*/
            background-repeat: repeat-y;
            /*页面元素可以同时添加背景图片和背景颜色，只不过背景图片会压住背景颜色*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>

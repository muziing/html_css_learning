<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css字体属性之复合属性</title>
    <style>
        div {
            /*复合写法*/
            /*font: font-style font-weight font-size/line-height font-family*/
            /*font: italic 700 16px 'Microsoft Yahei';*/
            font: 20px 'Microsoft Yahei';
        }
    </style>
</head>
<body>
<div>设计运行域（Operational Design
    Domain，ODD，设计适用域，设计运行范围）：一组参数，指自动驾驶系统被设计起作用的条件及适用范围，对已知的天气环境、道路情况（直路、弯路的半径）、车速、车流量等信息做出测定，以确保系统能力在安全范围之内。
</div>
</body>
</html>

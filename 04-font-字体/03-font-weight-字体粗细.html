<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>font-weight</title>
    <style>
        .bold {
            /*font-weight: bold;*/
            /*这个700的后面不要加单位 等价于bold 都是加粗的效果*/
            /*实际开发中，提倡使用数字 表示加粗或者变细*/
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
            /*font-weight: normal;*/
        }
    </style>
</head>
<body>
<h2>Nginx</h2>
<p class="bold">NGINX is a free, open-source, high-performance HTTP server and reverse proxy, as well as an IMAP/POP3
    proxy server.
    NGINX is known for its high performance, stability, rich feature set, simple configuration, and low resource
    consumption.</p>
</body>
</html>

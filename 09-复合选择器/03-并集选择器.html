<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /*要求1：把ab改为红色*/
        /*div,
        p {
            color: red;
        }*/

        /*要求2：把ab、数字改成蓝色*/
        div,
        p,
        .num li {
            color: cornflowerblue;
        }
        /*约定的语法规范，并集选择器习惯竖着写*/
    </style>
</head>
<body>
<div>a</div>
<p>b</p>
<span>c</span>
<ul class="num">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>

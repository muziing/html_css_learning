<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>focus伪类选择器</title>
    <style>
        /* 把获得焦点的input表单元素选取出来 */
        input:focus {
            background-color: cornflowerblue;
            color: cyan;
        }
    </style>
</head>
<body>
<input type="text">
<input type="text">
<input type="text">
</body>
</html>

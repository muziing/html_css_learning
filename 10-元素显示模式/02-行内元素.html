<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内元素</title>
    <style>
        span {
            /*设置宽高是无效的*/
            width: 100px;
            /*默认的宽度就是它本身内容的宽度*/
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
<span>muzing</span><span>第二个span内的文字</span>
</body>
</html>

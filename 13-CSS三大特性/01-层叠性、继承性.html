<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠性</title>
    <style>
        div {
            color: red;

            /*不冲突的不层叠*/
            font-size: 24px;
        }

        div {
            /*就近原则*/
            color: deepskyblue;
        }
    </style>
</head>
<body>
<div>长江后浪推前浪，前浪死在沙滩上</div>

<!--div中的p继承了div的一些样式-->
<div><p>龙生龙，凤生凤，老鼠的孩子会打洞</p></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高的继承</title>
    <style>
        body {
            font: 16px/1.5 'Microsoft YaHei';
        }

        div {
            /*子元素继承了父亲body的行高1.5*/
            /*这个1.5就是当前元素文字大小 font-size 的1.5倍 所以当前div 的行高就是30px*/
            font-size: 20px;
        }
    </style>
</head>
<body>
<div>我是div里的文字</div>
<p>我是p标签里的段落文字</p>
</body>
</html>

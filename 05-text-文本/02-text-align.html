<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本对齐</title>
    <style>
        h2 {
            /*本质是让h2盒子里面的文字水平居中对齐*/
            text-align: center;
        }

        h3 {
            text-align: right;
        }
    </style>
</head>
<body>
<h2>居中对齐的标题</h2>
<h3>右对齐的标题</h3>
</body>
</html>

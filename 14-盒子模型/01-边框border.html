<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /*border-width 边框的粗细 一般都用px为单位*/
            border-width: 5px;
            /*border-style 边框样式  solid 实线边框  dashed 虚线  dotted 点线*/
            border-style: solid;
            /*border-style: dashed;*/
            /*border-style: dotted;*/
            /*border-color 边框颜色*/
            border-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>

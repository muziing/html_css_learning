<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>盒子模型之外边距margin</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            /*margin: 20px;*/

            /*块级盒子水平居中对齐*/
            margin: 20px auto;

            /*行内元素或者行内块元素水平居中给其父元素添加 text-align: center 即可*/
            text-align: center;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div class="header">
    <span>里面的文字</span>
</div>
<div><img src="https://oss.muzing.top/image/profile_picture.jpg" alt="profile_picture" width="150px"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>font-style</title>
    <style>
        p {
            font-style: italic;
        }

        em {
            /*让倾斜的字体不倾斜，脉动回来*/
            font-style: normal;
        }
    </style>
</head>
<body>
<p>一行斜体字</p>
<em>一行不斜体的字</em>
</body>
</html>

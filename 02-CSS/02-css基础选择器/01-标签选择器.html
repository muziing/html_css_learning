<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>基础选择器之标签选择器</title>
    <style>
        /* 标签选择器：写上标签名*/
        p {
            color: cornflowerblue;
        }

        div {
            color: darkcyan;
        }
    </style>
</head>
<body>
<p>我是一个段落</p>
<p>p标签表示的段落</p>
<p>p标签表示的段落</p>
<div>我是一个div</div>
<div>我是一个div</div>
<div>我是一个div</div>
</body>
</html>
